<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <style>
        h1 {
            color: blue;
        }
        td {
            color: blue;
            padding: 5px;
        }
        td:hover {
            color: blueviolet;
        }
    </style>
</head>
<main>
    <h1>Calculator</h1>
    <table>
        <thead>
            <tr>
                <th colspan="4">Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AC</td>
                <td>+/-</td>
                <td>%</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </tbody>
    </table>
</main>
